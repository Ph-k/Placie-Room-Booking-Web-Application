<h1>DitBnB</h1>

<div id="menu" *ngIf="!registration">
  <ul>
    <li *ngIf="LoggedIn()" class ="link"><a routerLink="/administrator">Administrator Section</a></li>
    <li *ngIf="LoggedIn()" class ="link"><a routerLink="/administrator">Host Section</a></li>
    <li *ngIf="LoggedIn()" class ="link"><a routerLink="/administrator">Tenant Section</a></li>
    <li *ngIf="LoggedIn()" class ="right"><button (click)="Logout($event)"> Logout </button></li>
    <li *ngIf="LoggedIn()" class ="right"><button routerLink="/messages">Messages</button></li>
    <li *ngIf="LoggedIn()" class ="right"><button routerLink="/editAccount"> My Account </button></li>
    <li *ngIf="!LoggedIn()">
      <form (ngSubmit)="Login($event)">
        <label> Username </label>
        <input name="username"  type="text">
        <label> Password </label>
        <input name="password" type="password">
        <button> Login </button>
      </form>
    </li>
    <li *ngIf="!LoggedIn()" class="right"><button routerLink="/register">Register</button></li>
  </ul>
</div>

<router-outlet></router-outlet>
