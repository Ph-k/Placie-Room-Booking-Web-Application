<h2>Users</h2>

<table>
  <tr id="heading">
    <td><label>Username</label></td>
    <td><label>E-Mail</label></td>
  </tr>
    <tr *ngFor="let user of users" class="clickable" routerLink="/administrator/users/{{user.userId}}">
      <td >{{user.userName}}</td>
      <td >{{user.email}}</td>
    </tr>
</table>
