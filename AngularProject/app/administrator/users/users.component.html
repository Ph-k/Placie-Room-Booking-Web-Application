<h2>Users</h2>

<table class="mainTable">
  <tr class="tableHeadingRow">
    <td class="tableHeadingData"><label>Username</label></td>
    <td class="tableHeadingData"><label>E-Mail</label></td>
  </tr>
    <tr *ngFor="let user of users"  class="clickableRow" routerLink="/users/{{user.userId}}">
      <td *ngIf="isPendingHost(user.userId)" >{{user.userName}} <span id="pendingHost">(Pending Host)</span></td>
      <td *ngIf="!isPendingHost(user.userId)" >{{user.userName}}</td>
      <td >{{user.email}}</td>
    </tr>
</table>
