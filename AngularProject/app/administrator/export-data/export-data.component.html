<h2>Export Data</h2>

<div id="formatSelector">
  <label>Select file format:</label><br>
  <label>JSON</label><input type="radio"  [(ngModel)]="fileFormat" value="true" name="true"/>
  <label> XML</label><input type="radio"  [(ngModel)]="fileFormat" value="false" name="false"/><br><br>
  <label>{{fileFormat}}</label>
</div>

<div id="exportPanel">

  <button (click)="exportUsers()"><label class="clickable">Export Users</label></button><br>
  <button (click)="exportPlaces()"><label class="clickable">Export Places</label></button><br>
  <button (click)="exportPendingHosts()"><label class="clickable">Export Pending Hosts</label></button><br>
  <button (click)="exportAvailabilities()"><label class="clickable">Export Availabilities</label></button><br>
  <button (click)="exportMessages()"><label class="clickable">Export Messages</label></button><br>
  <button (click)="exportReservations()"><label class="clickable">Export Reservations</label></button><br>
  <button (click)="exportReviews()"><label class="clickable">Export Reviews</label></button><br>
  <button (click)="exportPlacePhotos()"><label class="clickable">Export Place Photos</label></button><br>
</div>
