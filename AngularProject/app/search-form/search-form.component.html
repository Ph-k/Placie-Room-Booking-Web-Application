<h3>Which is your next location</h3>

<label> Country </label>
<input [(ngModel)]="country" type="text" name="country">

<label> City </label>
<input [(ngModel)]="city" type="text" name="city">

<label> District </label>
<input [(ngModel)]="district" type="text" name="district"> <br>


<h3>How many persons</h3>
<input [(ngModel)]="persons" type="number" name="persons" min="0" step="1"> <br>

<form ngNativeValidate>

  <h3>When is your next trip</h3>
  <label> Check In </label>
  <input type="date" [(ngModel)]='checkIn' name="checkIn" required><br>
  <label> Check Out </label>
  <input type="date" [(ngModel)]='checkOut' name="checkOut" required><br>
  <div *ngIf="InvalidDate"> <label class="warning"> Check-In date must be before the Check-Out date </label> <br> </div>

  <button (click)="ShowApartments()">Show me available places!</button>

</form>
